<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>noUI double drags/one slide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"
    />
    <style>
      /* Adjust slider container width */
      .slider-container {
        width: 80%;
        margin: 50px auto;
      }
      /* Adjust slider height and color */
      #slider {
        height: 10px;
        background: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div id="slider"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script>
      // Initialize the slider
      const slider = document.getElementById("slider");

      noUiSlider.create(slider, {
        start: [20, 80], // Initial values for the handles
        connect: true,
        range: {
          min: 0,
          max: 100,
        },
      });

      // Get the values when the slider changes
      slider.noUiSlider.on("update", function (values, handle) {
        console.log("Value for handle " + handle + ": " + values[handle]);
      });

      // Get the values programmatically
      const sliderValues = slider.noUiSlider.get();
      console.log("Current values:", sliderValues);
    </script>
  </body>
</html>
